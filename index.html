<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS\style.css">
    <script src="JS\script.js"></script>
</head>
<body>
    <section>
        <h1 class="text-default">To-do List</h1>
        <form id='add-list'>
            <input id="add-text" type="text" placeholder="Add to your list">
            <input id="add-date" type="date">
        </form>
        <button id="add-button" onclick="addToDo()">Add Activity</button>
    </section>
    <br><hr>
    <section>
        <form>
            <label class="text-default">Filter</label>
            <br>
            <input id="filter-text" type="text" placeholder="Find an item">
            <input id="filter-date" type="date">
        </form>
        <button id="filter-button" onclick="filterToDo()">Apply Filter</button>
        <button id="delete-button" onclick="deleteToDo()">Clear List</button>
    </section>
    <section id="to-do-list">
        <table id="to-do-table">
            <tr>
                <th class="text-default" width="80%">Activity</th>
                <th class="text-default" width="20%">Date</th>
            </tr>
            <section id="item-list">
                <tr>
                    <td class="text-thin">-</td>
                    <td class="text-thin">-</td>
                </tr>
            </section>
        </table>
    </section>
</body>
</html>
